<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/favicon.png" /> -->
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64x64.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joop leads</title>
    <style>
      #chat-widget {
        display: none ;
        position: fixed;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="chat-widget"></div>
    <script src="https://api.chat.jooper.ai/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        (function () {
            var socketScript = document.createElement("script");
            socketScript.src = "https://api.chat.jooper.ai/socket.io/socket.io.js";
            socketScript.async = true;
            socketScript.onload = function () {
                var chatWidgetScript = document.createElement("script");
                chatWidgetScript.src = "https://api.chat.jooper.ai/chat-widget.js"; 
                chatWidgetScript.async = true;
                chatWidgetScript.onload = function () {
                    if (typeof ChatWidget !== "undefined") {
                        ChatWidget.init({
                            elementId: "chat-widget",
                            orgId: "ef13e1e9-0ccf-4f88-90e5-399e43fcacfc",
                        });
                    }
                };
                document.body.appendChild(chatWidgetScript);
            };
            document.body.appendChild(socketScript);
        })();
        </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
